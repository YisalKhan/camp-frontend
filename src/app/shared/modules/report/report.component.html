<div class="card app-card bg-{{bgClass}}">
    <div class="app-card-left">
        <div class="small-label">{{smallLabel}}</div>
        <div class="main-label">{{label}}</div>
        <p class="small-text app-grey-text">{{data}}</p>
    </div>
    <div class="app-card-right">
        <div class="card-icon-wrapper {{bgIcon}}">
            <span class="{{customClass}}"></span>
            <img src="../../../../assets/images/icons/{{iconImage}}.png">
            <span class="card-count">{{count}}</span>
        </div>
    </div>
</div>
