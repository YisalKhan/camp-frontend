<div [@routerTransition]>
	<ngx-spinner
    bdOpacity = 0.9
    bdColor = "#333"
    size = "medium"
    color = "#fff"
    type = "ball-newton-cradle"
    [fullScreen] = "true"
  >
<p style="color: white" > Loading... </p>
</ngx-spinner>
  <app-page-header [heading]="'Users'" [icon]="'fa-users'"></app-page-header>
	<div class="row">
		<div class="col col-xl-12 col-lg-12">
			<div class="card mb-3">
				<div class="card-header">
						Users
						<button
								type="button"
								class="btn btn-primary btn-userAdd"
								(click)="addUser()"
						>
								Add User
						</button>
				</div>
				<div class="card-body table-responsive">
					<table class="table table-hover table-striped">
						<thead>
							<tr>
								<th>Name</th>
								<th>Email</th>
								<th>Employee Code</th>
								<th>Region</th>
								<th></th>
								<th>Action</th>
							</tr>
						</thead>
						<tbody>
							<tr *ngFor="let user of users">
								<td>{{ user.name }}</td>
								<td>{{ user.email }}</td>
								<td>{{ user.employee_code }}</td>
								<ng-container *ngFor="let region of regions">
									<td *ngIf="region.id == user.region">{{ region.region_name }}</td>
								</ng-container>
								<td></td>
								<td>
									<div class="btn-group" role="group" aria-label="...">
										<button type="button" (click) = editUser(user.id) class="btn btn-primary">Edit</button>
										<button type="button" (click) = onDeleteUser(user.id) class="btn btn-danger">Delete</button>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
