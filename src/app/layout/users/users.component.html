<div [@routerTransition]>
	<ngx-spinner
    bdOpacity = 0.9
    bdColor = "#333"
    size = "medium"
    color = "#fff"
    type = "ball-newton-cradle"
    [fullScreen] = "true"
  >
<p style="color: white" > Loading... </p>
</ngx-spinner>
  <app-page-header [heading]="'Users'" [icon]="'fa-users'"></app-page-header>
	<div class="row">
		<div class="col col-xl-12 col-lg-12">
			<div class="card mb-3">
				<div class="card-header">
						<!-- Users -->
						<form [formGroup]="userFilter" (ngSubmit)="onSubmit()" style="display: flex;">
							<div class="user-filter">
								<label>Search</label>
								<input class="form-control" formControlName="userName" placeholder="Search" />
							</div>
							<div class="user-filter">
								<label>Region</label>
								<select class="form-control" [value]="" formControlName="region">
									<option value="">Select Region</option>
									<option *ngFor = "let region of regions" value="{{region.id}}">{{ region.region_name }}</option>
								</select>
							</div>
							<div class="user-filter">
								<label>District</label>
								<select class="form-control" [value]="" formControlName="district">
									<option value="">Select District</option>
									<option *ngFor = "let district of districts" value="{{district.id}}">{{ district.district_name }}</option>
								</select>
							</div>
							<div class="user-filter">
								<label>Territory</label>
								<select class="form-control" [value]="" formControlName="territory">
									<option value="">Select Territory</option>
					                <option *ngFor = "let territory of territories" value={{territory.id}}>{{ territory.territory_name }}</option>
								</select>
							</div>
							<!-- <div class="user-filter">
								<label>Team</label>
								<select class="form-control" [value]="" formControlName="team">
									<option value="">Select Team</option>
					                <option *ngFor = "let team of teams" value={{territory.id}}>{{ territory.territory_name }}</option>
								</select>
							</div> -->
							<!-- <div class="user-filter" *ngIf = "previous == 'previousCamps' || future == 'futureCamps'">
								<label>Start Date</label>
								<input type="date" class="form-control" formControlName="startDate" />
							</div>
							<div class="user-filter" *ngIf = "previous == 'previousCamps' || future == 'futureCamps'">
								<label>End Date</label>
								<input type="date" class="form-control" formControlName="endDate" />
							</div> -->
							<div class="user-filter" style="padding-top: 30px;">
								<button type="submit" class="btn btn-primary"> Apply </button>
							</div>
							<div class="user-filter" style="padding-top: 30px;">
								<button type="button" (click)="onReset()" class="btn btn-success"> Reset </button>
							</div>
						</form>
						<button
								type="button"
								class="btn btn-primary btn-userAdd"
								(click)="addUser()"
						>
								Add User
						</button>
				</div>
				<div class="card-body table-responsive">
					<table class="table table-hover table-striped">
						<thead>
							<tr>
								<th>Name</th>
								<th>Email</th>
								<th>Employee Code</th>
								<th>Region</th>
								<th></th>
								<th>Action</th>
							</tr>
						</thead>
						<tbody>
							<tr *ngFor="let user of users">
								<td>{{ user.name }}</td>
								<td>{{ user.email }}</td>
								<td>{{ user.employee_code }}</td>
								<ng-container *ngFor="let region of regions">
									<td *ngIf="region.id == user.region">{{ region.region_name }}</td>
								</ng-container>
								<td></td>
								<td>
									<div class="btn-group" role="group" aria-label="...">
										<button type="button" (click) = editUser(user.id) class="btn btn-primary">Edit</button>
										<button type="button" (click) = onDeleteUser(user.id) class="btn btn-danger">Delete</button>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
