<div [@routerTransition]>
    <!-- <app-page-header [heading]="'Forms'" [icon]="'fa-edit'"></app-page-header> -->
    <div class="map-container">
      <h4>Click on Map for setting the location of Camp</h4>
      <div class="map-frame">
        <div #mapContainer id="map"></div>
      </div>
    </div>
    <div class="row" class="patientForm">
        <div class="col-lg-6 my-auto">
            <form [formGroup]="patientForm" (ngSubmit)="onSubmit()">
              <fieldset class="form-group">
                <label class="required">Patient Name</label>
                <input class="form-control" formControlName="patientName" />
              </fieldset>
              <fieldset class="form-group">
                <label class="required">Patient Phone #</label>
                <input class="form-control" formControlName="patientPhoneNo" />
              </fieldset>
              <div class="form-group">
                <label>Blood Sugar Meter</label>
                <select class="form-control" formControlName="patientGender">
                  <option [disabled]>Select Option</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="others">Others</option>
                </select>
              </div>
              <!-- <fieldset class="form-group">
                <label class="required">Patient Gender</label>
                <input class="form-control" formControlName="patientGender" />
              </fieldset> -->
              <button type="submit" class="btn btn-success" [disabled]="!patientForm.valid">
                Save Patient Record
              </button>
            </form>
        </div>
    </div>
  </div>
