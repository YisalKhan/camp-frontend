<div [@routerTransition]>
    <ngx-spinner
    bdOpacity = 0.9
    bdColor = "#333"
    size = "medium"
    color = "#fff"
    type = "ball-newton-cradle"
    [fullScreen] = "true">
	<p style="color: white" > Loading... </p>
	</ngx-spinner>
    <app-page-header [heading]="'Patients'" [icon]="'fa-users'"></app-page-header>
      <div class="row">
          <div class="col col-xl-12 col-lg-12">
              <div class="card mb-3">
                  <div class="card-header">
                    Patients
                  </div>
                  <div class="card-body table-responsive">
                      <table class="table table-hover table-striped">
                          <thead>
                              <tr>
                                  <th>Patient Name</th>
                                  <th>Patient Contact</th>
                                  <th>Action</th>
                              </tr>
                          </thead>
                          <tbody>
                              <tr *ngFor="let patient of patients">
                                  <td>{{ patient.patientName }}</td>
                                  <td>{{ patient.patientPhoneNo }}</td>
                                  <td>
                                      <div class="btn-group" role="group" aria-label="...">
                                          <button type="button" (click)="editPatient(patient.id)" class="btn btn-primary">Start Camp</button>
                                      </div>
                                  </td>
                              </tr>
                          </tbody>
                      </table>
                  </div>
              </div>
          </div>
      </div>
  </div>
