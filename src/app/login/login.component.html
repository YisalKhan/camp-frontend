<div class="login-page app-login-background" [@routerTransition]>
  <ngx-spinner
    bdOpacity = 0.9
    bdColor = "#333"
    size = "medium"
    color = "#fff"
    type = "ball-newton-cradle"
    [fullScreen] = "true"
  >
  <p style="color: white" > Loading... </p>
  </ngx-spinner>
  <div class="row justify-content-md-center">
    <div class="col-md-5">
      <img src="assets/images/logo.jpeg" width="150px" />
      <h1 class="app-main-heading app-uppercase app-white-text">Camp Monitoring Program</h1>
      <form [formGroup]="loginForm" (ngSubmit)="onLoggedin()">
        <div class="app-login-wrapper">
          <div class="form-content">
            <div class="form-group">
                <input type="text" formControlName="email" class="form-control  input-lg input-transparent input-icon-username" placeholder="{{ 'Email' | translate }}">
                <div *ngIf="submitted && f.email.errors" class="">
                    <div>Email is required</div>
                </div>
            </div>

            <div class="form-group">
                <input type="password" formControlName="password" class="form-control input-lg input-transparent input-icon-password" placeholder="{{ 'Password' | translate }}">
                <div *ngIf="submitted && f.password.errors" class="">
                    <div>Password is required</div>
                </div>
            </div>
          </div>       
          <button class="btn btn-danger btn-lg btn-block app-btn red-btn" type="submit">{{ 'Log in' | translate }}</button>
          <div class="app-login-footer">
            <a class="app-link-grey" [routerLink]="['user/forgetPassword']">Forget Password?</a>
            <div >
              <!-- <img class="footer-logo" src="assets/images/ccl-logo.png"  /> -->
            </div>
          </div>
        </div>
				<!-- &nbsp; -->
				<!-- [routerLink]="['/dashboard']" -->
        <!-- <a class="btn rounded-btn" [routerLink]="['/signup']">{{ 'Register' | translate }}</a> -->
      </form>
    </div>
  </div>
</div>
