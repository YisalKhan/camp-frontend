<div class="login-page" [@routerTransition]>
  <div class="row justify-content-md-center">
    <div class="col-md-4">
      <img src="assets/images/logo.png" width="150px" class="user-avatar" />
      <h1>Medical Web App Admin</h1>
      <form [formGroup]="loginForm" (ngSubmit)="onLoggedin()">
        <div class="form-content">
          <div class="form-group">
              <input type="text" formControlName="email" class="form-control input-underline input-lg" id="" placeholder="{{ 'Email' | translate }}">
              <div *ngIf="submitted && f.email.errors" class="">
                  <div>Email is required</div>
              </div>
          </div>

          <div class="form-group">
              <input type="password" formControlName="password" class="form-control input-underline input-lg" id="" placeholder="{{ 'Password' | translate }}">
              <div *ngIf="submitted && f.password.errors" class="">
                  <div>Password is required</div>
              </div>
          </div>
        </div>
        <button class="btn rounded-btn" type="submit">{{ 'Log in' | translate }}</button>
				<!-- &nbsp; -->
				<!-- [routerLink]="['/dashboard']" -->
        <!-- <a class="btn rounded-btn" [routerLink]="['/signup']">{{ 'Register' | translate }}</a> -->
      </form>
    </div>
  </div>
</div>
